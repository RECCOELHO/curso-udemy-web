<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-span</title>
    <style type="text/css">
        #topo{
            background-color: blue;
        }

        .produto{
            background-color: gray;
            margin: 20px;
        }

        #rodape{
            background-color: green;
        }
        #conteudo{
            background-color: red;
        }
        #assinatura{
            background-color: blueviolet;
        }

        .azul{
            color: blue;
        }

    </style>
</head>
<body>

    <div id="topo">
        <img src="https://www.adobe.com/br/express/create/media_132ac1063154866fee43fa18abe4ef260ce2d773f.jpeg?width=400&format=jpeg&optimize=medium" alt="logo teste" width="200">
        <ul>
            <li>home</li>
            <li>produtos</li>
            <li >contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            produto 1
        </div>
        <div class="produto">
            produto 2
        </div>
        <div class="produto">
            produto 3
        </div>
    </div>
    <div id="rodape">
        Todos os <span class="azul"> direitos</span> reservados
    </div>
    <span id="assinatura">
        Jess√©

    </span>
</body>
</html>
