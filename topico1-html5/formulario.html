    <h3>Cadrastre-se</h3>

        <input type="radio" name="sexo" value="f"> Feminino <br> <br>

        Intesesses <br>

        <input type="checkbox" name="Intesesses"> Cursos1 <br>
        <input type="checkbox" name="Intesesses"> Cursos2<br> <br>

        Estados <br>

            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="rj">RJ</option>
        </select> <br> <br>

        Observações: <br>
        <textarea name="" id="" cols="20" rows="0"></textarea><br>
        <input type="submit" value="cadastrar">
    </form>
